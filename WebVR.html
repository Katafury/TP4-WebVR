<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>TP4 – VR Rig avec joystick + Pistolet</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.3/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component@5.0.2/dist/aframe-super-hands.min.js"></script>
  </head>

  <body>
    <a-scene
      shadow="type: pcfsoft"
      physics="gravity: -9.8"
      renderer="antialias: true; colorManagement: true;"
    >
      <!-- Lumières -->
      <a-entity
        light="type: directional; intensity: 1; castShadow: true"
        position="2 4 -3"
      ></a-entity>
      <a-entity light="type: ambient; intensity: 0.3"></a-entity>

      <!-- Assets -->
      <a-assets>
        <!-- Ton modèle de pistolet en local -->
        <a-asset-item id="gunModel" src="gun.glb"></a-asset-item>
      </a-assets>

      <!-- Objets grabbables -->
      <a-box
        class="grabbable"
        position="0 0.5 -2"
        depth="1"
        height="1"
        width="1"
        color="#4CC3D9"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
      ></a-box>

      <a-sphere
        class="grabbable"
        position="1 1.25 -4"
        radius="1.25"
        color="#EF2D5E"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
      ></a-sphere>

      <a-cylinder
        class="grabbable"
        position="-1 1 -4"
        radius="0.5"
        height="2"
        color="#FF5733"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
      ></a-cylinder>

      <!-- Pistolet -->
      <a-entity
        id="gun"
        class="grabbable"
        gltf-model="#gunModel"
        scale="0.6 0.6 0.6"
        position="0 1 -3"
        rotation="0 0 0"
        dynamic-body="mass:1"
        weapon="muzzleOffset: 0 0 -0.3; bulletSpeed: 14; bulletLife:4000"
      >
      </a-entity>

      <!-- Sol -->
      <a-plane
        rotation="-90 0 0"
        width="20"
        height="20"
        color="#7BC8A4"
        shadow="receive: true"
        static-body
      ></a-plane>

      <!-- Rig joueur avec joystick -->
      <a-entity id="rig" position="0 1.6 5">
        <a-entity id="playerCam" camera look-controls></a-entity>

        <a-entity
          laser-controls="hand: left"
          oculus-touch-controls="hand: left"
          grabber
          raycaster="objects: .grabbable"
          joystick-move
        ></a-entity>

        <a-entity
          laser-controls="hand: right"
          oculus-touch-controls="hand: right"
          grabber
          raycaster="objects: .grabbable"
          joystick-turn
        ></a-entity>
      </a-entity>

      <script>
        // Déplacement joystick gauche
        AFRAME.registerComponent("joystick-move", {
          schema: {
            speed: { type: "number", default: 3 },
            invertY: { type: "boolean", default: false },
          },
          init() {
            this.dir = new THREE.Vector3();
            this.el.addEventListener("thumbstickmoved", (e) => {
              let x = e.detail.x,
                y = e.detail.y;
              if (Math.abs(x) < 0.05 && Math.abs(y) < 0.05) return;
              if (this.data.invertY) y = -y;
              const rig = document.querySelector("#rig");
              const cam = document.querySelector("#playerCam");
              cam.object3D.getWorldDirection(this.dir);
              this.dir.y = 0;
              this.dir.normalize();
              const side = new THREE.Vector3()
                .crossVectors(new THREE.Vector3(0, 1, 0), this.dir)
                .normalize();
              const move = new THREE.Vector3();
              move.addScaledVector(this.dir, y);
              move.addScaledVector(side, x);
              move.multiplyScalar(this.data.speed * (this.delta || 0.016));
              rig.object3D.position.add(move);
            });
          },
          tick(t, dt) {
            this.delta = dt / 1000;
          },
        });

        // Rotation joystick droit
        AFRAME.registerComponent("joystick-turn", {
          schema: { turnSpeed: { type: "number", default: 80 } },
          init() {
            this.el.addEventListener("thumbstickmoved", (e) => {
              const x = e.detail.x;
              if (Math.abs(x) < 0.08) return;
              const rig = document.querySelector("#rig");
              rig.object3D.rotation.y -= THREE.MathUtils.degToRad(
                x * this.data.turnSpeed * (this.delta || 0.016)
              );
            });
          },
          tick(t, dt) {
            this.delta = dt / 1000;
          },
        });

        // Grabber (attraper objets avec grip)
        AFRAME.registerComponent("grabber", {
          init() {
            this.grabbed = null;
          },
          events: {
            gripdown: function (evt) {
              const ray = evt.currentTarget.components["raycaster"];
              if (ray && ray.intersections.length > 0) {
                this.grabbed = ray.intersections[0].object.el;
                if (this.grabbed.components["dynamic-body"]) {
                  this.grabbed.removeAttribute("dynamic-body");
                }
                evt.currentTarget.object3D.attach(this.grabbed.object3D);
              }
            },
            gripup: function (evt) {
              if (this.grabbed) {
                this.el.sceneEl.object3D.attach(this.grabbed.object3D);
                this.grabbed.setAttribute("dynamic-body", "mass:1");
                this.grabbed = null;
              }
            },
          },
        });

        // Composant arme
        AFRAME.registerComponent("weapon", {
          schema: {
            muzzleOffset: { type: "vec3" },
            bulletSpeed: { type: "number", default: 10 },
            bulletLife: { type: "number", default: 3000 },
          },
          init: function () {
            this.el.addEventListener("triggerdown", (e) => {
              this.shoot();
            });
          },
          shoot: function () {
            const bullet = document.createElement("a-sphere");
            bullet.setAttribute("radius", "0.05");
            bullet.setAttribute("color", "yellow");
            bullet.setAttribute("dynamic-body", "mass:0.1");
            const muzzle = new THREE.Vector3(
              this.data.muzzleOffset.x,
              this.data.muzzleOffset.y,
              this.data.muzzleOffset.z
            );
            this.el.object3D.localToWorld(muzzle);
            bullet.setAttribute(
              "position",
              `${muzzle.x} ${muzzle.y} ${muzzle.z}`
            );
            this.el.sceneEl.appendChild(bullet);
            const dir = new THREE.Vector3(0, 0, -1);
            this.el.object3D.getWorldDirection(dir);
            dir.normalize().multiplyScalar(this.data.bulletSpeed);
            setTimeout(() => {
              if (bullet.body) {
                bullet.body.velocity.set(dir.x, dir.y, dir.z);
              }
            }, 50);
            setTimeout(() => {
              if (bullet.parentNode) {
                bullet.parentNode.removeChild(bullet);
              }
            }, this.data.bulletLife);
          },
        });
      </script>
    </a-scene>
  </body>
</html>
