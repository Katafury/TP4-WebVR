<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame A</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Lumières -->
      <a-entity light="type: directional; intensity: 1" position="2 4 -3"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>

      <!-- Sol -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <!-- Quelques objets repères -->
      <a-box position="0 0.5 -2" color="#4CC3D9"></a-box>
      <a-sphere position="2 1.25 -4" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-2 1 -4" radius="0.5" height="2" color="#FF5733"></a-cylinder>

      <!-- RIG du joueur -->
      <a-entity id="player" movement-controls>
        <a-entity id="camera" camera position="0 1.7 0">
          <a-entity class="gun" gltf-model="#gun" position="0.5 -1 -1.2"></a-entity>
        </a-entity>

        <a-entity id="hands">
          <a-entity
            id="left-hand"
            position="-0.3 0 -0.3"
            rotation="0 0 90"
            hand-controls="hand: left">
          </a-entity>
          <a-entity
            id="right-hand"
            position="0.5 1.0 -1.5"
            rotation="0 0 -90"
            hand-controls="hand: right">
            <a-entity class="gun" gltf-model="#gun" position=" 0 -0.3 0"></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
