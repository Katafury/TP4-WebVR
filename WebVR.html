<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>TP4 – VR Rig avec joystick</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.3/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene
      shadow="type: pcfsoft"
      physics="gravity: -9.8"
      renderer="antialias: true; colorManagement: true;"
    >
      <!-- Lumières -->
      <a-entity
        light="type: directional; intensity: 1; castShadow: true"
        position="2 4 -3"
      ></a-entity>
      <a-entity light="type: ambient; intensity: 0.3"></a-entity>

      <!-- Objets grabbables -->
      <a-box
        class="grabbable"
        position="-2 0.5 -3"
        depth="1"
        height="1"
        width="1"
        color="#4CC3D9"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
      ></a-box>

      <a-sphere
        class="grabbable"
        position="0 1.25 -3"
        radius="1.25"
        color="#EF2D5E"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
      ></a-sphere>

      <a-cylinder
        class="grabbable"
        position="2 1 -3"
        radius="0.5"
        height="2"
        color="#FF5733"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
      ></a-cylinder>

      <!-- Pistolet -->
      <a-entity
        id="gun"
        gltf-model="url(gun.glb)"
        scale="0.02 0.02 0.02"
        position="0 1.6 -1"
        class="grabbable"
        dynamic-body="mass:1"
        shooter
      ></a-entity>

      <!-- Sol -->
      <a-plane
        rotation="-90 0 0"
        width="40"
        height="20"
        color="#7BC8A4"
        shadow="receive: true"
        static-body
      ></a-plane>

      <!-- Rig joueur -->
      <a-entity id="rig" position="0 1.6 5">
        <a-entity id="playerCam" camera look-controls></a-entity>

        <a-entity
          joystick-move
          laser-controls="hand: left"
          oculus-touch-controls="hand: left"
          grabber
          raycaster="objects: .grabbable"
        ></a-entity>
        <a-entity
          joystick-turn
          laser-controls="hand: right"
          oculus-touch-controls="hand: right"
          grabber
          raycaster="objects: .grabbable"
        ></a-entity>
      </a-entity>

      <script>
        // Déplacement joystick
        AFRAME.registerComponent("joystick-move", {
          schema: {
            speed: { type: "number", default: 3 },
            invertY: { type: "boolean", default: false },
          },
          init() {
            this.dir = new THREE.Vector3();
            this.el.addEventListener("thumbstickmoved", (e) => {
              let x = e.detail.x,
                y = e.detail.y;
              if (Math.abs(x) < 0.05 && Math.abs(y) < 0.05) return;
              if (this.data.invertY) y = -y;
              const rig = document.querySelector("#rig");
              const cam = document.querySelector("#playerCam");
              cam.object3D.getWorldDirection(this.dir);
              this.dir.y = 0;
              this.dir.normalize();
              const side = new THREE.Vector3()
                .crossVectors(new THREE.Vector3(0, 1, 0), this.dir)
                .normalize();
              const move = new THREE.Vector3();
              move.addScaledVector(this.dir, y);
              move.addScaledVector(side, x);
              move.multiplyScalar(this.data.speed * (this.delta || 0.016));
              rig.object3D.position.add(move);
            });
          },
          tick(t, dt) {
            this.delta = dt / 1000;
          },
        });

        // Rotation joystick
        AFRAME.registerComponent("joystick-turn", {
          schema: { turnSpeed: { type: "number", default: 80 } },
          init() {
            this.el.addEventListener("thumbstickmoved", (e) => {
              const x = e.detail.x;
              if (Math.abs(x) < 0.08) return;
              const rig = document.querySelector("#rig");
              rig.object3D.rotation.y -= THREE.MathUtils.degToRad(
                x * this.data.turnSpeed * (this.delta || 0.016)
              );
            });
          },
          tick(t, dt) {
            this.delta = dt / 1000;
          },
        });

        // Grabber physique avec gestion spéciale pour le pistolet
        AFRAME.registerComponent("grabber", {
          init() {
            this.grabbed = null;
            this.grabOffset = new THREE.Vector3();
            this.grabType = "normal";
          },
          events: {
            gripdown: function (evt) {
              const ray = evt.currentTarget.components["raycaster"];
              if (ray && ray.intersections.length > 0) {
                this.grabbed = ray.intersections[0].object.el;

                if (this.grabbed.id === "gun") {
                  // Mode arme → coller directement au contrôleur
                  this.grabType = "gun";
                  if (this.grabbed.components["dynamic-body"]) {
                    this.grabbed.removeAttribute("dynamic-body");
                  }
                  // Attache l'objet au contrôleur (suivi position+rotation du contrôleur)
                  evt.currentTarget.object3D.attach(this.grabbed.object3D);

                  // Déplacer le gun légèrement devant la main pour confort
                  this.grabbed.object3D.position.set(0, 0, -0.2);

                  // FORCE orientation : rotation Y = -90° (anti-horaire)
                  // Si le modèle nécessite un ajustement Z/X, adapte les valeurs ci-dessous.
                  this.grabbed.object3D.rotation.set(0, -Math.PI / 2, 0);
                } else {
                  // Mode normal → suivi physique (conserver collisions)
                  this.grabType = "normal";
                  this.grabOffset
                    .copy(this.grabbed.object3D.position)
                    .sub(evt.currentTarget.object3D.position);
                  if (!this.grabbed.components["dynamic-body"]) {
                    this.grabbed.setAttribute("dynamic-body", "mass:1");
                  }
                }
              }
            },
            gripup: function () {
              if (!this.grabbed) return;

              if (this.grabType === "gun") {
                // Relâcher l'arme → la remettre dans la scène avec physique
                this.el.sceneEl.object3D.attach(this.grabbed.object3D);
                this.grabbed.setAttribute("dynamic-body", "mass:1");
              }

              // reset
              this.grabbed = null;
              this.grabType = "normal";
            },
          },
          tick: function () {
            if (this.grabbed && this.grabType === "normal") {
              const handPos = new THREE.Vector3();
              this.el.object3D.getWorldPosition(handPos);
              const targetPos = handPos.clone().add(this.grabOffset);
              const body = this.grabbed.body;
              if (body) {
                const currentPos = new THREE.Vector3().copy(
                  this.grabbed.object3D.position
                );
                const vel = targetPos
                  .clone()
                  .sub(currentPos)
                  .multiplyScalar(10);
                body.velocity.set(vel.x, vel.y, vel.z);
              }
            }
          },
        });

        // Système de tir (shooter)
        AFRAME.registerComponent("shooter", {
          schema: { speed: { type: "number", default: 20 } },
          init: function () {
            this.el.addEventListener("triggerdown", () => {
              // si le gun est attaché au contrôleur, tirer
              if (!this.el.parentEl) return;

              const gunDir = new THREE.Vector3();
              this.el.object3D.getWorldDirection(gunDir);
              const gunPos = new THREE.Vector3();
              this.el.object3D.getWorldPosition(gunPos);

              const sceneEl = this.el.sceneEl;
              const bullet = document.createElement("a-sphere");
              bullet.setAttribute("radius", 0.05);
              bullet.setAttribute("color", "#FFD700");
              bullet.setAttribute("dynamic-body", "mass:0.1");
              // place la balle légèrement en avant pour éviter collision immédiate avec le gun
              const launchPos = gunPos
                .clone()
                .add(gunDir.clone().multiplyScalar(0.12));
              bullet.setAttribute(
                "position",
                `${launchPos.x} ${launchPos.y} ${launchPos.z}`
              );
              bullet.setAttribute("shadow", "cast: true; receive: true");
              sceneEl.appendChild(bullet);

              bullet.addEventListener("body-loaded", () => {
                const body = bullet.body;
                body.velocity.set(
                  gunDir.x * this.data.speed,
                  gunDir.y * this.data.speed,
                  gunDir.z * this.data.speed
                );
              });
            });
          },
        });
      </script>
    </a-scene>
  </body>
</html>
