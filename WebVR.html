<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>TP4 – VR Rig avec joystick et tir</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.3/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene
      shadow="type: pcfsoft"
      physics="gravity: -9.8"
      renderer="antialias: true; colorManagement: true;"
    >
      <!-- Lumières -->
      <a-entity
        light="type: directional; intensity: 1; castShadow: true"
        position="2 4 -3"
      ></a-entity>
      <a-entity light="type: ambient; intensity: 0.3"></a-entity>

      <!-- Objets grabbables -->
      <a-box
        class="grabbable"
        position="-2 0.5 -3"
        depth="1"
        height="1"
        width="1"
        color="#4CC3D9"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
      ></a-box>
      <a-sphere
        class="grabbable"
        position="0 1.25 -3"
        radius="1.25"
        color="#EF2D5E"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
      ></a-sphere>
      <a-cylinder
        class="grabbable"
        position="2 1 -3"
        radius="0.5"
        height="2"
        color="#FF5733"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
      ></a-cylinder>

      <!-- Pistolet -->
      <a-entity
        id="gun"
        gltf-model="url(gun.glb)"
        scale="0.02 0.02 0.02"
        position="0 1.6 -1"
        class="grabbable"
        dynamic-body="mass:1"
      ></a-entity>

      <!-- Sol -->
      <a-plane
        rotation="-90 0 0"
        width="40"
        height="20"
        color="#7BC8A4"
        shadow="receive: true"
        static-body
      ></a-plane>

      <!-- Rig joueur -->
      <a-entity id="rig" position="0 1.6 5">
        <a-entity id="playerCam" camera look-controls></a-entity>
        <a-entity
          joystick-move
          laser-controls="hand: left"
          oculus-touch-controls="hand: left"
          grabber
          shooter
          raycaster="objects: .grabbable"
        ></a-entity>
        <a-entity
          joystick-turn
          laser-controls="hand: right"
          oculus-touch-controls="hand: right"
          grabber
          shooter
          raycaster="objects: .grabbable"
        ></a-entity>
      </a-entity>

      <script>
        AFRAME.registerComponent("grabber", {
          init() {
            this.grabbed = null;
            this.grabOffset = new THREE.Vector3();
            this.grabType = "normal";
          },
          events: {
            gripdown: function (evt) {
              const ray = evt.currentTarget.components["raycaster"];
              if (!ray || ray.intersections.length === 0) return;
              this.grabbed = ray.intersections[0].object.el;
              if (this.grabbed.id === "gun") {
                this.grabType = "gun";
                // Supprimer le dynamic-body classique
                if (this.grabbed.components["dynamic-body"])
                  this.grabbed.removeAttribute("dynamic-body");
                // Ajouter kinematic pour collisions
                this.grabbed.setAttribute(
                  "dynamic-body",
                  "mass:1; type: kinematic"
                );
                // Attacher au contrôleur via parentage direct (physique conservée)
                evt.currentTarget.object3D.add(this.grabbed.object3D);
                this.grabbed.object3D.position.set(0, 0, -0.2);
                this.grabbed.object3D.rotation.set(-Math.PI / 4, Math.PI, 0);
              } else {
                this.grabType = "normal";
                this.grabOffset
                  .copy(this.grabbed.object3D.position)
                  .sub(evt.currentTarget.object3D.position);
                if (!this.grabbed.components["dynamic-body"])
                  this.grabbed.setAttribute("dynamic-body", "mass:1");
              }
            },
            gripup: function () {
              if (!this.grabbed) return;
              if (this.grabType === "gun") {
                this.el.sceneEl.object3D.add(this.grabbed.object3D);
                this.grabbed.setAttribute("dynamic-body", "mass:1");
              }
              this.grabbed = null;
              this.grabType = "normal";
            },
          },
          tick: function () {
            if (this.grabbed && this.grabType === "normal") {
              const handPos = new THREE.Vector3();
              this.el.object3D.getWorldPosition(handPos);
              const targetPos = handPos.clone().add(this.grabOffset);
              const body = this.grabbed.body;
              if (body) {
                const currentPos = this.grabbed.object3D.position.clone();
                const vel = targetPos
                  .clone()
                  .sub(currentPos)
                  .multiplyScalar(10);
                body.velocity.set(vel.x, vel.y, vel.z);
              }
            }
          },
        });

        AFRAME.registerComponent("shooter", {
          schema: { speed: { type: "number", default: 20 } },
          init: function () {
            this.el.addEventListener("triggerdown", () => {
              const grabberComp = this.el.components.grabber;
              if (
                !grabberComp ||
                !grabberComp.grabbed ||
                grabberComp.grabbed.id !== "gun"
              )
                return;

              const gunEl = grabberComp.grabbed;

              // Utiliser la direction du contrôleur pour tirer
              const dir = new THREE.Vector3(0, 0, -1);
              dir.applyQuaternion(this.el.object3D.quaternion).normalize();

              const gunPos = new THREE.Vector3();
              gunEl.object3D.getWorldPosition(gunPos);

              const bullet = document.createElement("a-sphere");
              bullet.setAttribute("radius", 0.05);
              bullet.setAttribute("color", "#FFD700");
              bullet.setAttribute("dynamic-body", "mass:0.1");
              bullet.setAttribute("shadow", "cast:true; receive:true");

              const launchPos = gunPos
                .clone()
                .add(dir.clone().multiplyScalar(0.15));
              bullet.setAttribute(
                "position",
                `${launchPos.x} ${launchPos.y} ${launchPos.z}`
              );
              this.el.sceneEl.appendChild(bullet);

              bullet.addEventListener("body-loaded", () => {
                bullet.body.velocity.set(
                  dir.x * this.data.speed,
                  dir.y * this.data.speed,
                  dir.z * this.data.speed
                );
              });
            });
          },
        });
      </script>
    </a-scene>
  </body>
</html>
