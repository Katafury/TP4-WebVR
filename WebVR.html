<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>TP4 – VR Rig avec joystick</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.3/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component@5.0.2/dist/aframe-super-hands.min.js"></script>
  </head>

  <body>
    <a-scene
      shadow="type: pcfsoft"
      physics="gravity: -9.8"
      renderer="antialias: true; colorManagement: true;"
    >
      <!-- Lumières -->
      <a-entity
        light="type: directional; intensity: 1; castShadow: true"
        position="2 4 -3"
      ></a-entity>
      <a-entity light="type: ambient; intensity: 0.3"></a-entity>

      <!-- Objets -->
      <a-box
        position="0 0.5 -2"
        depth="1"
        height="1"
        width="1"
        color="#4CC3D9"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
        grabbable
      ></a-box>

      <a-sphere
        position="1 1.25 -4"
        radius="1.25"
        color="#EF2D5E"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
        grabbable
      ></a-sphere>

      <a-cylinder
        position="-1 1 -4"
        radius="0.5"
        height="2"
        color="#FF5733"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
        grabbable
      ></a-cylinder>

      <!-- Sol -->
      <a-plane
        rotation="-90 0 0"
        width="20"
        height="20"
        color="#7BC8A4"
        shadow="receive: true"
        static-body
      ></a-plane>

      <!-- Rig joueur UNIQUE avec joystick -->
      <a-entity id="rig" position="0 1.6 5" joystick-move joystick-turn>
        <!-- Caméra -->
        <a-entity id="playerCam" camera look-controls></a-entity>

        <a-entity
          laser-controls="hand: left"
          oculus-touch-controls="hand: left"
          grabber
        ></a-entity>

        <a-entity
          laser-controls="hand: right"
          oculus-touch-controls="hand: right"
          grabber
        ></a-entity>
      </a-entity>

      <!-- Composants joystick -->
      <script>
        // Déplacement avec joystick gauche
        AFRAME.registerComponent("joystick-move", {
          schema: {
            speed: { type: "number", default: 3 },
            invertY: { type: "boolean", default: false },
          },
          init() {
            this.dir = new THREE.Vector3();
            this.el.addEventListener("thumbstickmoved", (e) => {
              let x = e.detail.x;
              let y = e.detail.y;
              if (Math.abs(x) < 0.05 && Math.abs(y) < 0.05) return;
              if (this.data.invertY) y = -y;

              const rig = document.querySelector("#rig");
              const cam = document.querySelector("#playerCam");

              cam.object3D.getWorldDirection(this.dir);
              this.dir.y = 0;
              this.dir.normalize();
              const side = new THREE.Vector3()
                .crossVectors(new THREE.Vector3(0, 1, 0), this.dir)
                .normalize();

              const move = new THREE.Vector3();
              move.addScaledVector(this.dir, y);
              move.addScaledVector(side, x);
              move.multiplyScalar(this.data.speed * (this.delta || 0.016));
              rig.object3D.position.add(move);
            });
          },
          tick(t, dt) {
            this.delta = dt / 1000;
          },
        });

        // Rotation avec joystick droit
        AFRAME.registerComponent("joystick-turn", {
          schema: { turnSpeed: { type: "number", default: 80 } },
          init() {
            this.el.addEventListener("thumbstickmoved", (e) => {
              const x = e.detail.x;
              if (Math.abs(x) < 0.08) return;
              const rig = document.querySelector("#rig");
              rig.object3D.rotation.y -= THREE.MathUtils.degToRad(
                x * this.data.turnSpeed * (this.delta || 0.016)
              );
            });
          },
          tick(t, dt) {
            this.delta = dt / 1000;
          },
        });

        // Attraper
        AFRAME.registerComponent("grabber", {
          init: function () {
            this.grabbed = null;
            this.constraint = null;
            this.tick = AFRAME.utils.throttleTick(this.tick, 0); // tick toutes les frames
          },
          events: {
            gripdown: function (evt) {
              const hand = evt.currentTarget;
              const intersections = hand.components.raycaster?.intersections;
              if (intersections && intersections.length > 0) {
                this.grabbed = intersections[0].object.el;
                if (this.grabbed.body) {
                  this.grabbed.body.type = CANNON.Body.KINEMATIC; // désactive la physique
                }
              }
            },
            gripup: function (evt) {
              if (this.grabbed && this.grabbed.body) {
                this.grabbed.body.type = CANNON.Body.DYNAMIC; // réactive la physique
              }
              this.grabbed = null;
            },
          },
          tick: function () {
            if (!this.grabbed) return;
            const hand = this.el.object3D;
            const obj = this.grabbed.object3D;
            obj.position.copy(hand.position);
            obj.quaternion.copy(hand.quaternion);
          },
        });
      </script>
    </a-scene>
  </body>
</html>
