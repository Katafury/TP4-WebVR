<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>TP4 – VR Rig avec joystick et tir</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.3/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene
      shadow="type: pcfsoft"
      physics="gravity: -9.8"
      renderer="antialias: true; colorManagement: true;"
      target-spawner
    >
      <!-- Lumières -->
      <a-entity
        light="type: directional; intensity: 1; castShadow: true"
        position="2 4 -3"
      ></a-entity>
      <a-entity light="type: ambient; intensity: 0.3"></a-entity>

      <!-- Objets grabbables -->
      <a-box
        class="grabbable"
        position="-2 0.5 -3"
        depth="1"
        height="1"
        width="1"
        color="#4CC3D9"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
      ></a-box>
      <a-sphere
        class="grabbable"
        position="0 1.25 -3"
        radius="1.25"
        color="#EF2D5E"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
      ></a-sphere>
      <a-cylinder
        class="grabbable"
        position="2 1 -3"
        radius="0.5"
        height="2"
        color="#FF5733"
        shadow="cast: true; receive: true"
        dynamic-body="mass:1"
      ></a-cylinder>

      <!-- Pistolet -->
      <a-entity
        id="gun"
        gltf-model="url(gun.glb)"
        scale="0.02 0.02 0.02"
        position="0 1.6 -1"
        class="grabbable"
        dynamic-body="mass:1"
        shooter
      ></a-entity>

      <!-- Sol -->
      <a-plane
        rotation="-90 0 0"
        width="40"
        height="20"
        color="#7BC8A4"
        shadow="receive: true"
        static-body
      ></a-plane>

      <!-- Rig joueur -->
      <a-entity id="rig" position="0 1.6 5">
        <a-entity id="playerCam" camera look-controls></a-entity>

        <a-entity
          joystick-move
          laser-controls="hand: left"
          oculus-touch-controls="hand: left"
          grabber
          shooter
          raycaster="objects: .grabbable"
        ></a-entity>
        <a-entity
          joystick-turn
          laser-controls="hand: right"
          oculus-touch-controls="hand: right"
          grabber
          shooter
          raycaster="objects: .grabbable"
        ></a-entity>
      </a-entity>

      <script>
        // Déplacement joystick
        AFRAME.registerComponent("joystick-move", {
          schema: {
            speed: { type: "number", default: 3 },
            invertY: { type: "boolean", default: false },
          },
          init() {
            this.dir = new THREE.Vector3();
            this.el.addEventListener("thumbstickmoved", (e) => {
              let x = e.detail.x,
                y = e.detail.y;
              if (Math.abs(x) < 0.05 && Math.abs(y) < 0.05) return;
              if (this.data.invertY) y = -y;
              const rig = document.querySelector("#rig");
              const cam = document.querySelector("#playerCam");
              cam.object3D.getWorldDirection(this.dir);
              this.dir.y = 0;
              this.dir.normalize();
              const side = new THREE.Vector3()
                .crossVectors(new THREE.Vector3(0, 1, 0), this.dir)
                .normalize();
              const move = new THREE.Vector3();
              move
                .addScaledVector(this.dir, y)
                .addScaledVector(side, x)
                .multiplyScalar(this.data.speed * (this.delta || 0.016));
              rig.object3D.position.add(move);
            });
          },
          tick(t, dt) {
            this.delta = dt / 1000;
          },
        });

        // Rotation joystick
        AFRAME.registerComponent("joystick-turn", {
          schema: { turnSpeed: { type: "number", default: 80 } },
          init() {
            this.el.addEventListener("thumbstickmoved", (e) => {
              const x = e.detail.x;
              if (Math.abs(x) < 0.08) return;
              const rig = document.querySelector("#rig");
              rig.object3D.rotation.y -= THREE.MathUtils.degToRad(
                x * this.data.turnSpeed * (this.delta || 0.016)
              );
            });
          },
          tick(t, dt) {
            this.delta = dt / 1000;
          },
        });

        // Grabber
        AFRAME.registerComponent("grabber", {
          init() {
            this.grabbed = null;
            this.grabOffset = new THREE.Vector3();
            this.grabType = "normal";
          },
          events: {
            gripdown: function (evt) {
              const ray = evt.currentTarget.components["raycaster"];
              if (ray && ray.intersections.length > 0) {
                this.grabbed = ray.intersections[0].object.el;
                if (this.grabbed.id === "gun") {
                  this.grabType = "gun";
                  if (this.grabbed.components["dynamic-body"])
                    this.grabbed.removeAttribute("dynamic-body");
                  evt.currentTarget.object3D.attach(this.grabbed.object3D);
                  this.grabbed.object3D.position.set(0, 0, -0.2);
                  // orientation conservée
                  this.grabbed.object3D.rotation.set(-Math.PI / 4, Math.PI, 0);
                } else {
                  this.grabType = "normal";
                  this.grabOffset
                    .copy(this.grabbed.object3D.position)
                    .sub(evt.currentTarget.object3D.position);
                  if (!this.grabbed.components["dynamic-body"])
                    this.grabbed.setAttribute("dynamic-body", "mass:1");
                }
              }
            },
            gripup: function () {
              if (!this.grabbed) return;
              if (this.grabType === "gun") {
                this.el.sceneEl.object3D.attach(this.grabbed.object3D);
                this.grabbed.setAttribute("dynamic-body", "mass:1");
              }
              this.grabbed = null;
              this.grabType = "normal";
            },
          },
          tick: function () {
            if (this.grabbed && this.grabType === "normal") {
              const handPos = new THREE.Vector3();
              this.el.object3D.getWorldPosition(handPos);
              const targetPos = handPos.clone().add(this.grabOffset);
              const body = this.grabbed.body;
              if (body) {
                const currentPos = new THREE.Vector3().copy(
                  this.grabbed.object3D.position
                );
                const vel = targetPos
                  .clone()
                  .sub(currentPos)
                  .multiplyScalar(10);
                body.velocity.set(vel.x, vel.y, vel.z);
              }
            }
          },
        });

        // Shooter
        AFRAME.registerComponent("shooter", {
          schema: { speed: { type: "number", default: 20 } },
          init: function () {
            this.el.addEventListener("triggerdown", () => {
              const grabberComp = this.el.components.grabber;
              if (
                !grabberComp ||
                !grabberComp.grabbed ||
                grabberComp.grabbed.id !== "gun"
              )
                return;

              const gunEl = grabberComp.grabbed;
              const dir = new THREE.Vector3();
              gunEl.object3D.getWorldDirection(dir);
              dir.normalize();

              const gunPos = new THREE.Vector3();
              gunEl.object3D.getWorldPosition(gunPos);

              // Créer la balle
              const bullet = document.createElement("a-sphere");
              bullet.setAttribute("radius", 0.05);
              bullet.setAttribute("color", "#FFD700");
              bullet.setAttribute("dynamic-body", "mass:0.1");
              bullet.setAttribute("shadow", "cast: true; receive: true");

              const launchPos = gunPos
                .clone()
                .add(dir.clone().multiplyScalar(0.15));
              bullet.setAttribute(
                "position",
                `${launchPos.x} ${launchPos.y} ${launchPos.z}`
              );

              this.el.sceneEl.appendChild(bullet);

              // Appliquer la vitesse dès que le body est disponible
              const applyVelocity = () => {
                if (bullet.body) {
                  bullet.body.velocity.set(
                    dir.x * this.data.speed,
                    dir.y * this.data.speed,
                    dir.z * this.data.speed
                  );
                } else {
                  requestAnimationFrame(applyVelocity);
                }
              };
              requestAnimationFrame(applyVelocity);
            });
          },
        });

        // Composant cible
        AFRAME.registerComponent("target", {
          schema: {
            color: { type: "color", default: "#FF0000" },
            shape: { type: "string", default: "box" }, // box, cone, sphere
          },
          init: function () {
            const el = this.el;
            el.setAttribute("shadow", "cast: true; receive: true");

            // Créer la géométrie selon le type
            switch (this.data.shape) {
              case "box":
                el.setAttribute("geometry", {
                  primitive: "box",
                  width: 0.5,
                  height: 0.5,
                  depth: 0.5,
                });
                break;
              case "cone":
                el.setAttribute("geometry", {
                  primitive: "cone",
                  radiusBottom: 0.3,
                  height: 0.6,
                });
                break;
              case "sphere":
                el.setAttribute("geometry", {
                  primitive: "sphere",
                  radius: 0.25,
                });
                break;
              case "cylinder":
                el.setAttribute("geometry", {
                  primitive: "cylinder",
                  radius: 0.25,
                  height: 0.5,
                });
                break;
            }

            el.setAttribute("material", { color: this.data.color });
            el.setAttribute("dynamic-body", "mass:1"); // pour détecter collisions
          },
        });

        // Composant pour générer des cibles aléatoires
        AFRAME.registerComponent("target-spawner", {
          schema: {
            interval: { type: "number", default: 3000 }, // génération toutes les 3s
          },
          init: function () {
            const spawnTarget = () => {
              const shapes = ["box", "cone", "sphere"];
              const colors = ["#FF0000", "#00FF00", "#0000FF", "#FFFF00"];

              const target = document.createElement("a-entity");
              target.setAttribute("target", {
                shape: shapes[Math.floor(Math.random() * shapes.length)],
                color: colors[Math.floor(Math.random() * colors.length)],
              });

              // Position aléatoire devant le joueur
              target.setAttribute("position", {
                x: (Math.random() - 0.5) * 10, // -5 à 5
                y: 1 + Math.random() * 2, // 1 à 3
                z: -3 - Math.random() * 5, // -3 à -8
              });

              document.querySelector("a-scene").appendChild(target);
            };

            this.intervalId = setInterval(spawnTarget, this.data.interval);
          },
          remove: function () {
            clearInterval(this.intervalId);
          },
        });
      </script>
    </a-scene>
  </body>
</html>
