<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent("grabber", {
        init: function () {
          this.grabbed = null;
        },
        events: {
          gripdown: function (evt) {
            if (
              evt.currentTarget.components["raycaster"].intersections.length > 0
            ) {
              this.grabbed =
                evt.currentTarget.components[
                  "raycaster"
                ].intersections[0].object.el;
              evt.currentTarget.object3D.attach(this.grabbed.object3D);
            }
          },
          gripup: function (evt) {
            if (this.grabbed) {
              this.el.sceneEl.object3D.attach(this.grabbed.object3D);
              this.grabbed = null;
            }
          },
        },
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1.5 -2" rotation="45 0 45" color="#4CC3D9"></a-box>
      <a-camera id="camera" position="0 1.5 0"></a-camera>
      <a-entity
        id="right-hand"
        laser-controls="hand: right"
        oculus-touch-controls="hand: right"
        raycaster="lineColor: #fff; lineOpacity: 0.7; far: 10"
        grabber
      >
      </a-entity>
    </a-scene>
  </body>
</html>
