<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>TP4 – WebVR avec A-Frame : rig + ombres</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fernandojsg/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene
      shadow="type: pcfsoft"
      physics="gravity: -9.8"
      renderer="antialias: true; colorManagement: true;"
    >
      <!-- Lumière directionnelle + ombres -->
      <a-entity
        light="type: directional; castShadow: true; intensity: 1"
        position="2 4 -3"
        shadow="mapSize: 2048 2048; cameraFar: 30"
      ></a-entity>

      <!-- Lumière ambiante -->
      <a-entity light="type: ambient; intensity: 0.3"></a-entity>

      <!-- Objets -->
      <a-box
        position="0 0.5 -2"
        depth="1"
        height="1"
        width="1"
        color="#4CC3D9"
        shadow="cast: true; receive: true"
        dynamic-body
        grabbable
      ></a-box>

      <a-sphere
        position="1 1.25 -4"
        radius="1.25"
        color="#EF2D5E"
        shadow="cast: true; receive: true"
        dynamic-body
        grabbable
      ></a-sphere>

      <a-cylinder
        position="-1 1 -4"
        radius="0.5"
        height="2"
        color="#FF5733"
        shadow="cast: true; receive: true"
        dynamic-body
        grabbable
      >
      </a-cylinder>

      <a-plane
        rotation="-90 0 0"
        width="20"
        height="20"
        color="#7BC8A4"
        shadow="receive: true"
        static-body
      ></a-plane>

      <script>
        // Déplacement avec joystick gauche (avant / arrière / gauche / droite)
        AFRAME.registerComponent("joystick-move", {
          schema: {
            speed: { type: "number", default: 3 },
            invertY: { type: "boolean", default: false },
          },
          init() {
            this.dir = new THREE.Vector3();
            this.el.addEventListener("thumbstickmoved", (e) => {
              let x = e.detail.x;
              let y = e.detail.y;
              if (Math.abs(x) < 0.05 && Math.abs(y) < 0.05) return;

              if (this.data.invertY) y = -y; // Active l’inversion si nécessaire

              const rig = document.querySelector("#rig");
              const cam = document.querySelector("#playerCam");

              cam.object3D.getWorldDirection(this.dir);
              this.dir.y = 0;
              this.dir.normalize();

              const side = new THREE.Vector3()
                .crossVectors(new THREE.Vector3(0, 1, 0), this.dir)
                .normalize();

              const move = new THREE.Vector3();
              // Ici on n’inverse plus par défaut (avant = pousser le stick vers l'avant)
              move.addScaledVector(this.dir, -y); // si avant donne mouvement arrière, mets invertY:true sur l’entité
              move.addScaledVector(side, x);
              move.multiplyScalar(this.data.speed * (this.delta || 0.016));
              rig.object3D.position.add(move);
            });
          },
          tick(t, dt) {
            this.delta = dt / 1000;
          },
        });

        // Rotation avec joystick droit (inchangé)
        AFRAME.registerComponent("joystick-turn", {
          schema: { turnSpeed: { type: "number", default: 80 } },
          init() {
            this.el.addEventListener("thumbstickmoved", (e) => {
              const x = e.detail.x;
              if (Math.abs(x) < 0.08) return;
              const rig = document.querySelector("#rig");
              rig.object3D.rotation.y -= THREE.MathUtils.degToRad(
                x * this.data.turnSpeed * (this.delta || 0.016)
              );
            });
          },
          tick(t, dt) {
            this.delta = dt / 1000;
          },
        });
      </script>

      <a-entity
        id="rig"
        position="0 1.6 5"
        movement-controls="speed: 0.1; constrainToNavMesh: false; fly: false"
      >
        <!-- Caméra enfant -->
        <a-entity id="playerCam" camera look-controls></a-entity>

        <!-- Contrôleurs VR -->
        <a-entity laser-controls="hand: left"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>

      
    </a-scene>
  </body>
</html>
